<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aa6d60f21a.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <h1>Recipe Finder...!</h1>
        <div class="search_bar">
            <input type="text" placeholder="Search for recipes..." id="search_inp">
            <button id="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </nav>
    <div class="slider">
        <div class="slider_dishes">
            <input type="button" class="dishVal" value="Cake">
            <input type="button" class="dishVal" value="Biryani">
            <input type="button" class="dishVal" value="Cream">
            <input type="button" class="dishVal" value="Chicken">
            <input type="button" class="dishVal" value="Ice cream">
            <input type="button" class="dishVal" value="Salad">
        </div>
    </div>
    <div class="meals">
        
    </div>
    <script src="app.js"></script>
</body>
</html>
